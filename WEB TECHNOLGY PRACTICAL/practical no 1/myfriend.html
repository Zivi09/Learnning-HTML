<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #282828; /* Dark background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffd700; /* Gold color for the heading */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffffff; /* Light color for the text */
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #00bfff; /* Light blue color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Friends</h1>
        <p>1. Clive</p>
        <p>2. Ziven</p>
        <p>3. Manjeet</p>
        <p>4. Abin</p>
        <p>5. Naval</p>
        <p>6. Kabir</p>
        <footer>
            <p><a href="code2.html">Home</a></p>
        </footer>
    </div>
</body>
</html>
